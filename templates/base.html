
<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Starter Template for Bootstrap</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home </a>
        </li>


        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="#">Профайл</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'order:list' %}">Миний захиалгууд</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="#">Нэвтрэх</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Бүртгүүлэх</a>
        </li> 
        {% endif %}
      </ul>
    </div>
  </nav>

  <main role="main" class="container" style="margin-top: 80px; margin-bottom: 20px;">
    {% block content %}
    {% endblock %}
  </main>


</body>
</html>
